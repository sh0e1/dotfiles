set-option -g default-shell /usr/local/bin/zsh
set -g prefix C-j
unbind C-b
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g mouse on

bind Space copy-mode
bind p paste-buffer
setw -g mode-keys vi
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Y send-keys copy-line
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape send-keys -X clear-selection
bind-key -T copy-mode-vi C-c send-keys -X cancel
bind-key -T copy-mode-vi w send-keys -X next-word
bind-key -T copy-mode-vi e send-keys -X next-word-end
bind-key -T copy-mode-vi b send-keys -X previous-word
bind-key -T copy-mode-vi g send-keys -X top-line
bind-key -T copy-mode-vi G send-keys -X bottom-line
bind-key -T copy-mode-vi / send-keys -X search-forward
bind-key -T copy-mode-vi ? send-keys -X search-backward
bind-key -T copy-mode-vi C-n send-keys -X page-up
bind-key -T copy-mode-vi C-f send-keys -X page-down
bind-key -T copy-mode-vi C-u send-keys -X scroll-up
bind-key -T copy-mode-vi C-d send-keys -X scroll-down

set-option -g status-left-length 120
set-option -g status-right-length 120
set-option -g status-interval 1
set-option -g status-justify centre
set -g monitor-activity on
set -g visual-activity on
set -g bell-action none

set-option -g message-style bg='white',fg='black'
set-window-option -g mode-style 'fg=black,bg=white'
set-window-option -g window-status-style fg='black',fg='colour250'
set-window-option -g window-status-current-style fg='black',bg='colour250'
set -g status-right "#(/usr/local/bin/zsh $HOME/.tmux/kube.tmux 250 white cyan)"

